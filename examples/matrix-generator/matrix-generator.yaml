apiVersion: templates.weave.works/v1alpha1
kind: GitOpsSet
metadata:
  labels:
    app.kubernetes.io/name: gitopsset
    app.kubernetes.io/instance: gitopsset-sample
    app.kubernetes.io/part-of: gitopssets-controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: gitopssets-controller
  name: matrix-sample
spec:
  generators:
    - matrix:
        generators:
          - gitRepository:
              repositoryRef: go-demo-repo
              files:
                - path: examples/generation/dev.yaml
                - path: examples/generation/production.yaml
                - path: examples/generation/staging.yaml
          - list:
              elements:
                - cluster: dev-cluster
                  version: 1.0.0
  templates:
  - content:
      kind: Kustomization
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      metadata:
        name: "{{ .element.env }}-demo"
        labels:
          app.kubernetes.io/name: go-demo
          app.kubernetes.io/instance: "{{ .element.env }}"
          com.example/team: "{{ .element.team }}"
        annotations:
          kubernetes.io/change-cause: "Version {{ .element.version }} deployed in {{ .element.cluster }} by {{ .element.team }}"
      spec:
        interval: 5m
        path: "./examples/kustomize/environments/{{ .element.env }}"
        prune: true
        sourceRef:
          kind: GitRepository
          name: go-demo-repo
